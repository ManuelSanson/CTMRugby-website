<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTMRugby-index</title>
    <!-- Lineas de estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,600;0,800;1,300&display=swap"
        rel="stylesheet">
</head>

<body class="containerIndex">

    <!-- Header y nav -->
    <header class="header">
        <nav>
            <div class="logo">
                <img src="./img/Escudo.png" alt="Logo Image">
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./otherPages/horarios.html">HORARIOS</a></li>
                <li><a href="./otherPages/noticias.html">NOTICIAS</a></li>
                <li><a href="./otherPages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main, banner y sections noticias -->
    <main class="main">
        <section class="banner">
            <div class="textoBanner">
                <h1>BIENVENIDOS</h1>
            </div>
            <div class="imgBanner">
                <!-- <div style="width: 100%; padding-bottom: 35%" data-simple-slider>
                    <img src="./img/banner1.png"/>
                    <img src="./img/banner2.png"/>
                </div> -->
                <div style="width:100%; height: 450px;" data-simple-slider>
                    <img src="./img/banner1.png"/>
                    <img src="./img/banner2.png"/>
                </div>
                


                <!-- <img src="./img/banner1.png" alt="FotoBanner"> -->
            </div>
        </section>
        
        <section class="noticias" id="containerNoticiasIndex">
            <!-- Código inyectado JS -->
        </section>
        <section class="sponsors">
            <div class="antel">
                <img src="./img/antel.svg" alt="LogoAntel">
            </div>
            <div class="nissan">
                <img src="./img/Nissan_logo.svg" alt="LogoNissan">
            </div>
            <div class="itau">
                <img src="./img/Banco_Itaú_logo.png" alt="LogoItau">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="datos">
            <div class="escudoFooter">
                <img src="./img/Escudo.png" alt="EscudoCTM">
            </div>
            <div class="CTMUbicacion">
                <h4>CTM RUGBY</h4>
                <div class="ubicacion">
                    <img src="./img/ubicacion.rojo.svg" alt="PinLocation">
                    <h6>Prado, Montevideo, Uruguay</h6>
                </div>
            </div>
            <div class="redes">
                <img src="./img/wpp.blanco.svg" alt="LogoWhatsApp">
                <img src="./img/insta.blanco.svg" alt="LogoInstagram">
                <img src="./img/facebook.blanco.svg" alt="LogoFacebook">
            </div>
        </div>
        <div class="derechos">
            <h6>All rights reserved 2022</h6>
            <h6>Powered by Gotasoft<span><img src="" alt=""></span></h6>
        </div>
    </footer>

    <!-- Simple slider -->
    <script src="https://rawgit.com/ruyadorno/simple-slider/master/dist/simpleslider.min.js"></script>
    <script>
        simpleslider.getSlider();
    </script>

    <script src="./js/app.js"></script>
