<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTMRugby-contacto</title>
    <!-- Lineas de estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,600;0,800;1,300&display=swap" rel="stylesheet">
</head>
<body class="containerContacto">

    <!-- Header y nav -->
    <header class="header">
        <nav>
            <div class="logo">
                <img src="../img/Escudo.png" alt="Logo Image">
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../otherPages/horarios.html">HORARIOS</a></li>
                <li><a href="../otherPages/noticias.html">NOTICIAS</a></li>
                <li><a href="../otherPages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <h1>CONTACTO</h1>
        <section class="contacto">
            <div class="ubicacionRedes">
                <div class="ubicacionNegro">
                    <img src="../img/ubicacion.negro.svg" alt="PinLocation">
                    <h6>Prado, Montevideo, Uruguay</h6>
                </div>
                <div class="redesNegro">
                    <img src="../img/wpp.negro.svg" alt="LogoWhatsApp">
                    <img src="../img/insta.negro.svg" alt="LogoInstagram">
                    <img src="../img/facebook.negro.svg" alt="LogoFacebook">
                </div>            
            </div>
            <section class="formulario">
                <form class="formContacto">
                    <div class="campoFormContacto">
                        <h6>NOMBRE*</h6>
                        <input type="text" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="campoFormContacto">
                        <h6>CORREO ELECTRÓNICO*</h6>
                        <input type="text" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="campoFormContacto">
                        <h6>TELÉFONO*</h6>
                        <input type="text" placeholder="Ingrese su teléfono">
                    </div>
                    <div class="campoFormContacto">
                        <h6>MENSAJE*</h6>
                        <input type="text" placeholder="Escriba su mensaje" class="campoMensaje">
                    </div>
                </form>
            </section>
        </section>
        <div class="containerBoton">
            <button type="submit" class="btnEnviar">ENVIAR</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="datos">
            <div class="escudoFooter">
                <img src="../img/Escudo.png" alt="EscudoCTM">
            </div>
            <div class="CTMUbicacion">
                <h4>CTM RUGBY</h4>
                <div class="ubicacion">
                    <img src="../img/ubicacion.rojo.svg" alt="PinLocation">
                    <h6>Prado, Montevideo, Uruguay</h6>
                </div>
            </div>
            <div class="redes">
                <img src="../img/wpp.blanco.svg" alt="LogoWhatsApp">
                <img src="../img/insta.blanco.svg" alt="LogoInstagram">
                <img src="../img/facebook.blanco.svg" alt="LogoFacebook">
            </div>
        </div>
        <div class="derechos">
            <h6>All rights reserved 2022</h6>
            <h6>Powered by Gotasoft<span><img src="" alt=""></span></h6>
        </div>
    </footer>
    
    <script src="../js/app.js"></script>
</body>
</html>
