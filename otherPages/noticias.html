<!DOCTYPE html>
<html lang="en">
<head>

    <title>CTMRugby-noticias</title>
    <!-- Lineas de estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,600;0,800;1,300&display=swap" rel="stylesheet">

<body class="containerNoticias">

            <div class="hamburger">

            <ul class="nav-links">

        </nav>

    <!-- Main, banner y sections noticias -->
    <main class="main">

        </div>
        <section class="noticias" id="containerNoticiasNoticias">

        </section>
        <div class="paginasNoticias">

            <div class="CTMUbicacion">

            </div>
            <div class="redes">
